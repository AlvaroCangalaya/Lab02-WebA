<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe Now</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            max-width: 1200px;
            margin: 20px;
            padding: 40px;
            background: linear-gradient(135deg, #141E30 50%, #243B55 50%);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .text-content {
            flex: 1;
            padding: 20px;
        }

        .text-content h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .text-content h1 span {
            color: #4CAF50;
        }

        .text-content p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 80%;
            max-width: 400px;
        }

        input[type="text"], input[type="email"] {
            padding: 15px;
            border: none;
            border-radius: 25px;
            outline: none;
            background-color: #333;
            color: #fff;
            font-size: 16px;
        }

        button {
            padding: 15px;
            border: none;
            border-radius: 25px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .image-content {
            flex: 1;
            background: url('https://via.placeholder.com/600x600') no-repeat center center/cover;
            border-radius: 20px;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .nav a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .nav a:hover {
            color: #4CAF50;
        }
    </style>
</head>
<body>

    <div class="nav">
        <a href="#">HOME</a>
        <a href="#">SERVICES</a>
        <a href="#">ABOUT</a>
        <a href="#">CONTACT</a>
        <a href="#">FAQ</a>
    </div>

    <div class="container">
        <div class="text-content">
            <h1>Subscribe Now <br><span>to Our Newsletter</span></h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Quis ipsum suspendisse ultrices gravida.</p>
            <div class="form-container">
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <button type="submit">Send</button>
            </div>
        </div>
        <div class="image-content"></div>
    </div>

</body>
</html>
