<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lando - Showcase Your Project</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f3ff;
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background-color: white;
        }

        header h1 {
            font-size: 24px;
            color: #000;
            margin: 0;
        }

        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #333;
            font-size: 16px;
        }

        nav a:hover {
            color: #007bff;
        }

        .cta-buttons a {
            margin-left: 20px;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .cta-buttons a:first-child {
            background-color: transparent;
            border: 1px solid #007bff;
            color: #007bff;
        }

        .cta-buttons a:first-child:hover {
            background-color: #007bff;
            color: white;
        }

        .cta-buttons a:last-child {
            background-color: #007bff;
            color: white;
        }

        .cta-buttons a:last-child:hover {
            background-color: #0056b3;
        }

        .hero-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px 5%;
            background-color: white;
            border-radius: 20px;
            margin: 20px;
        }

        .hero-text {
            max-width: 50%;
        }

        .hero-text h2 {
            font-size: 48px;
            color: #000;
            margin-bottom: 20px;
        }

        .hero-text p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #666;
        }

        .hero-image {
            max-width: 45%;
        }

        .hero-image img {
            width: 100%;
            border-radius: 20px;
        }

        .logos {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
            gap: 20px;
            flex-wrap: wrap;
        }

        .logos img {
            max-width: 100px;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .logos img:hover {
            opacity: 1;
        }
    </style>
</head>
<body>

    <header>
        <h1>Lando</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Pricing</a>
            <a href="#">About us</a>
            <a href="#">Contact</a>
        </nav>
        <div class="cta-buttons">
            <a href="#">Log in</a>
            <a href="#">Sign up</a>
        </div>
    </header>

    <section class="hero-section">
        <div class="hero-text">
            <small>FREE 30 DAYS TRIAL</small>
            <h2>The best way to showcase your project.</h2>
            <p>Here you can put a short description about your project.</p>
            <div class="cta-buttons">
                <a href="#">Try for free</a>
                <a href="#">See how it works</a>
            </div>
        </div>
        <div class="hero-image">
            <img src="https://via.placeholder.com/600x600" alt="Showcase Image">
        </div>
    </section>

    <section class="logos">
        <img src="https://via.placeholder.com/100x50" alt="Logo 1">
        <img src="https://via.placeholder.com/100x50" alt="Logo 2">
        <img src="https://via.placeholder.com/100x50" alt="Logo 3">
        <img src="https://via.placeholder.com/100x50" alt="Logo 4">
        <img src="https://via.placeholder.com/100x50" alt="Logo 5">
        <img src="https://via.placeholder.com/100x50" alt="Logo 6">
    </section>

</body>
</html>
